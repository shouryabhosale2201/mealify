        const mealPlanContainer = document.getElementById('meal-plan');

        mealsSeparated.forEach(day => {
            const card = document.createElement('div');
            card.classList.add('card');

            const dayTitle = document.createElement('h2');
            dayTitle.innerText = day.day;

            card.appendChild(dayTitle);

            for (const [mealType, mealInfo] of Object.entries(day.meals)) {
                if (mealInfo.meal) {
                    const mealDiv = document.createElement('div');
                    mealDiv.classList.add('meal');
                    mealDiv.innerHTML = `<strong>${mealType.charAt(0).toUpperCase() + mealType.slice(1)}:</strong> ${mealInfo.meal}`;
                    
                    const macrosDiv = document.createElement('div');
                    macrosDiv.classList.add('macros');
                    macrosDiv.innerHTML = `Calories: ${mealInfo.macros.calories}, Protein: ${mealInfo.macros.protein}g, Fat: ${mealInfo.macros.fat}g, Carbs: ${mealInfo.macros.carbs}g`;
                    
                    mealDiv.appendChild(macrosDiv);
                    card.appendChild(mealDiv);
                }
            }

            mealPlanContainer.appendChild(card);
        });
